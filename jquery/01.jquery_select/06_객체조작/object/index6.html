<body>
<!-- 시각장애인 웹 접근성을 위한 skip _ 지우지않아도 됩니다. -->

<ul id='skip'>
   <li><a href='#header'>헤더 바로가기</a></li>
   <li><a href='#nav'>메뉴 바로가기</a></li>
   <li><a href='#content'>내용 바로가기</a></li>
</ul>

<!-- 공백을 위한 공간입니다. -->

    <div class="box">
        <h2>value조작</h2>
        <form action="#">
            <input type="text" id="input1" size="50" value="텍스트필드입니다">
            <textarea name="textarea1" id="textarea1">텍스트 영역입니다</textarea>
            <select name="" id="select1">
                <option value="city1">서울</option>
                <option value="city2">대전</option>
                <option value="city3">종각</option>
            </select>
            <select name="" id="select2" multiple>
                <option value="town1">동구</option>
                <option value="town2">중구</option>
                <option value="town3">서구</option>
            </select>
        </form>
    </div>
    <div class="box">
        <h2>내용 비우기 empty</h2>
        <div id="emp">10분후 쉬는 시간</div>
    </div>
    <div class="box">
        <h2>insertAfter/insertBefore</h2>
        <hr>
        <div class="insert">
            <p>우리반 금요일날 단체 투표입니다</p>
            <p>결석 노노</p>
            <p>지각 노노</p>
        </div>
    </div>
    <div class="box">
        <h2>append/prepend</h2>
        <hr>
        <div class="append">
            <div id="basket">basket</div>
            <div id="apple">apple</div>
            <div id="banana">banana</div>
            <div id="orange">orange</div>
        </div>
    </div>
    <div class="box">
        <h2>이미지 확대</h2>
        <div class="img">
            <a href="#"><img src="https://talkimg.imbc.com/TVianUpload/tvian/TViews/image/2023/08/23/f605d7bb-1f26-493c-b96b-29a9bccf1e5e.jpg" alt="" width="300"></a>
        </div>
    </div>
    <div class="box">
        <h2>라인</h2>
        <div class="line">
            <div class="topLine"></div>
            <div class="bottomLine"></div>
            <div class="leftLine"></div>
            <div class="rightLine"></div>
        </div>
    </div>
